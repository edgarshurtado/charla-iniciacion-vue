<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/input.css">
  <link rel="stylesheet" href="styles/cards.css">
</head>

<body>
  <header>
    <h1>
      <img src="assets/vue-logo.png" style="height: 35px; margin-left: 16px;"> uscador de eventos
    </h1>
  </header>
  <section class="events-list">
    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="group">      
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Buscar</label>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <img class="card-img" src="assets/frontfest.png">
          <div class="card-text">
            <div class="card-title">FrontFest</div>
            <div class="card-description">18 Feb 2020</div>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="assets/lechazoconf.svg">
          <div class="card-text">
            <div class="card-title">Lechazo Conf</div>
            <div class="card-description">20 May 2020</div>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="assets/wecode.jpg">
          <div class="card-text">
            <div class="card-title">Wecode</div>
            <div class="card-description">7-8 Feb 2020</div>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="assets/wwdc.png">
          <div class="card-text">
            <div class="card-title">WWDC 2019</div>
            <div class="card-description">3-7 Jun 2019</div>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="assets/googleIO.jpg">
          <div class="card-text">
            <div class="card-title">Google IO</div>
            <div class="card-description">7-9 May 2019</div>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="assets/chromeDevSummit.jpeg">
          <div class="card-text">
            <div class="card-title">Chrome Dev Summit</div>
            <div class="card-description">11-12 Nov 2019</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
