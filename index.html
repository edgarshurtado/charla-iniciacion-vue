<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/input.css">
  <link rel="stylesheet" href="styles/cards.css">
</head>

<body>
  <header>
    <h1>
      <img src="assets/vue-logo.png" style="height: 35px; margin-left: 16px;"> uscador de eventos
    </h1>
  </header>
  <section class="events-list">
    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="group">      
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Buscar</label>
        </div>
      </div>
      <div style="text-align: end;">
        <input type="checkbox" name="" id=""> Sólo eventos futuros
      </div>
      <div class="row">
        <div class="card">
          <img class="card__img" src="assets/frontfest.png">
          <div class="card__text">
            <div class="card__title">FrontFest</div>
            <div class="card__description">
              <div class="card__event-remaing-time card__event-remaining-time--passed">Pasado</div>
              <div class="card__event-day">15 Feb 2020</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="assets/lechazoconf.svg">
          <div class="card__text">
            <div class="card__title">Lechazo Conf</div>
            <div class="card__description">
              <div class="card__event-remaing-time">31 dias</div>
              <div class="card__event-day">20 May 2020</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="assets/wecode.jpg">
          <div class="card__text">
            <div class="card__title">Wecode</div>
            <div class="card__description">
              <div class="card__event-remaing-time card__event-remaining-time--passed">Pasado</div>
              <div class="card__event-day">7 Feb 2020</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="assets/wwdc.png">
          <div class="card__text">
            <div class="card__title">WWDC 2019</div>
            <div class="card__description">
              <div class="card__event-remaing-time card__event-remaining-time--passed">Pasado</div>
              <div class="card__event-day">3 Jun 2019</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="assets/googleIO.jpg">
          <div class="card__text">
            <div class="card__title">Google IO</div>
            <div class="card__description">
              <div class="card__event-remaing-time card__event-remaining-time--passed">Pasado</div>
              <div class="card__event-day">7 May 2019</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="assets/chromeDevSummit.jpeg">
          <div class="card__text">
            <div class="card__title">Chrome Dev Summit</div>
            <div class="card__description">
              <div class="card__event-remaing-time card__event-remaining-time--passed">Pasado</div>
              <div class="card__event-day">11 Nov 2019</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img class="card__img" src="assets/pucela-tech-day.PNG">
          <div class="card__text">
            <div class="card__title">Pucela Tech Day</div>
            <div class="card__description">
              <div class="card__event-remaing-time">58 días</div>
              <div class="card__event-day">16 May 2020</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
